<body>

  </header>
  <section class="main-container">

      <div class="list-title">
        <h3>Recent scores</h3>
        <button class="refreshBtn">
          Refresh
        </button>
      </div>
      <table>

    </div>
    <div class="add-container">
      <h3>Add your score</h3>
      <input type="text" required placeholder="Your name" id="name">
      <input type="number" required placeholder="Your score" id="score">
      <button class="submit">Submit</button>
      <h5></h5>
    </div>
  </section>
